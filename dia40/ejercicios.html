<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>

<body>

    <button id="btnAlert1">Mostrar alert 1</button>
    <br>
    <hr>
    <button id="btnAlert2">Mostrar alert 2</button>
    <br>
    <hr>
    <input type="text" id="txtNombre">
    <br>
    <button id="btnAlert3">Show Alert</button>
    <br>
    <button id="btnAlert4">Grabar storage</button>
    <br>
    <button id="btnAlert5">Clean storage</button>
</body>

<script>
    // Ejercicio 1
    const btn1 = document.getElementById("btnAlert1");
    btn1.addEventListener('click', function () {
        setTimeout(() => {
            alert("Hola => setTimeOut")
        }, 3000);
    });

    // Ejercicio 2
    const btn2 = document.getElementById("btnAlert2");
    btn2.addEventListener('click', function () {
        setInterval(() => {
            alert("Hola => setInterval")
        }, 2000);
    });

    // Ejercicio 3

    //Mostrar Alert con el nombre
    const btn3 = document.getElementById("btnAlert3");
    const txtNombre = document.getElementById('txtNombre');

    function capitalizarPrimeraLetra(str) {
        if (str.length === 0) return str;
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    btn3.addEventListener('click', function () {
        const nombre = localStorage.getItem('nombre');
        const nombre2 = sessionStorage.getItem('nombre');
        if (!nombre || !nombre2) {
            alert("No hay nada grabado en el storage");
        } else {
            alert("Hola, " + capitalizarPrimeraLetra(nombre));
        }
    });

    // Grabar nombre en el storage
    const btn4 = document.getElementById("btnAlert4");
    btn4.addEventListener('click', function () {
        localStorage.setItem('nombre', txtNombre.value);
        sessionStorage.setItem('nombre', txtNombre.value);

        const nombre = localStorage.getItem('nombre');
        const nombre2 = sessionStorage.getItem('nombre');
    });

    //Limpiar storage
    const btn5 = document.getElementById("btnAlert5");
    btn5.addEventListener('click', function () {
        localStorage.removeItem('nombre');
    })

</script>

</html>
